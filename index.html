<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Virtual Reality Disco</title>
    <script src="aframe.min.js"></script>
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <a-scene>
      <a-sky color="black"></a-sky>
      <a-plane
        src="images/floor.png"
        position="0 0 0"
        scale="10 10 0"
        rotation="-90 0 0"
        width="2"
        height="2"
      ></a-plane>
      <a-camera position="0 1 2"></a-camera>
      <a-assets>
        <a-asset-item
          id="tree-obj"
          src="images/disco_ball_1.obj"
        ></a-asset-item>
        <a-asset-item
          id="tree-mtl"
          src="images/disco_ball_1.mtl"
        ></a-asset-item>
      </a-assets>
      <a-entity
        id="ball"
        obj-model="obj: #tree-obj; mtl: #tree-mtl"
        position="0 3 -2"
      ></a-entity>
      <a-light type="point" color="blue" position="-5 5 0" intensity="2.0" id="1" visible="true" target="#ball"></a-light>
      <a-light type="point" color="blue" position="-5 5 0" intensity="2.0" id="2" visible="true" target="#ball"></a-light>
      <a-light type="ambient" color="white" intensity="0.5"></a-light>
      <!-- <a-light type="point" color="red" position="5 5 0" intensity="2.0" id="2" visible="false"></a-light>
      <a-light type="point" color="green" position="5 5 -5" intensity="3.0" id="3" visible="true"></a-light> -->
    </a-scene>
    <script src="index.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("sw.js")
          .then((reg) => {
            console.log("Service Worker Registered ", reg);
          })
          .catch((err) => {
            console.error(err);
          });
      }
    </script>
  </body>
</html>
