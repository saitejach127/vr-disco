<html>
  <head>
    <script src="aframe.min.js"></script>
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <a-scene>
      <a-sky color="black"></a-sky>
      <a-plane
        src="images/floor.png"
        position="0 0 0"
        scale="10 10 0"
        rotation="-90 0 0"
        width="2"
        height="2"
      ></a-plane>
      <a-camera position="0 1 2"></a-camera>
      <a-assets>
        <a-asset-item
          id="tree-obj"
          src="images/disco_ball_1.obj"
        ></a-asset-item>
        <a-asset-item
          id="tree-mtl"
          src="images/disco_ball_1.mtl"
        ></a-asset-item>
      </a-assets>
      <a-entity
        obj-model="obj: #tree-obj; mtl: #tree-mtl"
        position="0 3 -2"
      ></a-entity>
    </a-scene>
    <script src="index.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("sw.js")
          .then((reg) => {
            console.log("Service Worker Registered ", reg);
          })
          .catch((err) => {
            console.error(err);
          });
      }
    </script>
  </body>
</html>
